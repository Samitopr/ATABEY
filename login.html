    <button onclick="login()">Login</button>
    <p>Or say your name:</p>
    <input type="text" id="voice" placeholder="Simulated voice..." />
    <button onclick="startVoiceRecognition()">ðŸŽ¤ Speak to Login</button>
    <p id="error" style="color: red;"></p>
  </div>
  <script>
    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      if (user === 'Samitopr' && pass === 'Samairalynn#5') {
        localStorage.setItem('atabey_login', 'true');
        localStorage.setItem('auto_user', user);
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').innerText = 'Invalid credentials.';
      }
    }
  </script>
<script src="voice.js"></script></body>
</html>
